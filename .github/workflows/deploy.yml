name: Deploy to Hetzner

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          script: |
            git config --global --add safe.directory /opt/crew-bus
            cd /opt/crew-bus
            git pull origin main
            /opt/crew-bus/venv/bin/pip install -r requirements.txt
            systemctl stop crew-bus
            sleep 1
            fuser -k 8080/tcp 2>/dev/null || true
            sleep 1
            systemctl start crew-bus
            sleep 5
            curl -sf http://localhost:8080/ > /dev/null && echo "Deploy OK" || (journalctl -u crew-bus --no-pager -n 20 && exit 1)
