# crew-bus Example Configuration
# Generic starting point — copy this file and customize for your setup.
#
# To customize: cp configs/example_stack.yaml configs/my_stack.yaml
# Then edit my_stack.yaml with your own teams, agent names, and preferences.
#
# FREE AND OPEN SOURCE - crew-bus is free infrastructure for the world.
# Security Guard module available separately (paid activation key).

organization:
  name: "My Crew"

hierarchy:
  human:
    name: Human
    channel: console
    timezone: UTC
    quiet_hours:
      start: "22:00"
      end: "07:00"
    personality:
      type: hybrid
      work_style: balanced
      social_recharge: mixed
    communication:
      preferred_channel: console
      message_length: concise
      formality: casual

  right_hand:
    name: Crew-Boss
    agent_type: right_hand
    channel: console
    reports_to: Human
    trust_score: 5
    budget_limit: 500.00
    description: "Personal AI Chief of Staff. Filters all communication to you."

  core_crew:
    security:
      name: Security
      agent_type: security
      channel: console
      reports_to: Crew-Boss
      active: true
      description: "Watches everything including other agents."

    wellness:
      name: Wellness
      agent_type: wellness
      channel: console
      reports_to: Crew-Boss
      active: true
      description: "Tracks your health, energy, and burnout."

    strategy:
      name: Ideas
      agent_type: strategy
      channel: console
      reports_to: Crew-Boss
      active: true
      description: "Business idea generator. Market intelligence."

    financial:
      name: Wallet
      agent_type: financial
      channel: console
      reports_to: Crew-Boss
      active: true
      description: "Tracks your money. Income, expenses, budgets."

    communications:
      name: Comms
      agent_type: communications
      channel: console
      reports_to: Crew-Boss
      active: true
      description: "Drafts messages and manages communications."

