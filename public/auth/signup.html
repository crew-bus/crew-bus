<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up â€” crew-bus</title>
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="/css/marketplace.css">
</head>
<body>

<div class="auth-page">
    <div class="auth-card">
        <div style="text-align:center; margin-bottom: 1.5rem;">
            <a href="/" class="nav-brand" style="font-size: 1.3rem;"><span class="nav-logo">&#9632;</span> crew-bus</a>
        </div>
        <h1>Create Account</h1>
        <p class="auth-sub">Sign up to post jobs, hire installers, and manage your crew.</p>

        <form id="signupForm" novalidate>
            <div class="form-group">
                <label for="displayName">Name</label>
                <input type="text" id="displayName" name="display_name" placeholder="Your name" autocomplete="name">
            </div>
            <div class="form-group">
                <label for="email">Email <span class="req">*</span></label>
                <input type="email" id="email" name="email" required placeholder="you@example.com" autocomplete="email">
                <span class="form-error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="password">Password <span class="req">*</span></label>
                <input type="password" id="password" name="password" required placeholder="Min 8 characters" autocomplete="new-password">
                <span class="form-error" id="passwordError"></span>
            </div>
            <div class="form-group">
                <label for="userType">I am a...</label>
                <select id="userType" name="user_type">
                    <option value="client">Client (looking for an installer)</option>
                    <option value="installer">Installer (offering services)</option>
                </select>
            </div>
            <div class="form-error" id="signupError" style="margin-bottom: 1rem; text-align: center;"></div>
            <button type="submit" class="btn btn-primary btn-block btn-lg" id="signupBtn">Create Account</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="/auth/login.html">Log in</a>
        </div>
    </div>
</div>

<script>
(function() {
    var form = document.getElementById('signupForm');
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        var email = document.getElementById('email').value.trim();
        var password = document.getElementById('password').value;
        var displayName = document.getElementById('displayName').value.trim();
        var userType = document.getElementById('userType').value;
        var btn = document.getElementById('signupBtn');
        var err = document.getElementById('signupError');
        err.textContent = '';

        if (!email) { document.getElementById('emailError').textContent = 'Required'; return; }
        if (!password || password.length < 8) { document.getElementById('passwordError').textContent = 'Min 8 characters'; return; }
        document.getElementById('emailError').textContent = '';
        document.getElementById('passwordError').textContent = '';

        btn.disabled = true;
        btn.textContent = 'Creating account...';

        fetch('/api/auth/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                email: email, password: password,
                display_name: displayName, user_type: userType,
            }),
        })
        .then(function(r) { return r.json(); })
        .then(function(data) {
            if (data.error) {
                err.textContent = data.error;
                btn.disabled = false;
                btn.textContent = 'Create Account';
                return;
            }
            localStorage.setItem('auth_token', data.token);
            localStorage.setItem('user_type', data.user_type);
            localStorage.setItem('user_email', data.email);

            if (data.user_type === 'installer') {
                window.location.href = '/installer/signup';
            } else {
                var params = new URLSearchParams(window.location.search);
                window.location.href = params.get('redirect') || '/';
            }
        })
        .catch(function() {
            err.textContent = 'Network error. Try again.';
            btn.disabled = false;
            btn.textContent = 'Create Account';
        });
    });
})();
</script>
</body>
</html>
