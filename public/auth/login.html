<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In â€” crew-bus</title>
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="/css/marketplace.css">
</head>
<body>

<div class="auth-page">
    <div class="auth-card">
        <div style="text-align:center; margin-bottom: 1.5rem;">
            <a href="/" class="nav-brand" style="font-size: 1.3rem;"><span class="nav-logo">&#9632;</span> crew-bus</a>
        </div>
        <h1>Log In</h1>
        <p class="auth-sub">Welcome back. Sign in to your account.</p>

        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com" autocomplete="email">
                <span class="form-error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Your password" autocomplete="current-password">
                <span class="form-error" id="passwordError"></span>
            </div>
            <div class="form-error" id="loginError" style="margin-bottom: 1rem; text-align: center;"></div>
            <button type="submit" class="btn btn-primary btn-block btn-lg" id="loginBtn">Log In</button>
        </form>

        <div class="auth-footer">
            Don't have an account? <a href="/auth/signup.html">Sign up</a>
        </div>
    </div>
</div>

<script>
(function() {
    var form = document.getElementById('loginForm');
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        var email = document.getElementById('email').value.trim();
        var password = document.getElementById('password').value;
        var btn = document.getElementById('loginBtn');
        var err = document.getElementById('loginError');
        err.textContent = '';

        if (!email) { document.getElementById('emailError').textContent = 'Required'; return; }
        if (!password) { document.getElementById('passwordError').textContent = 'Required'; return; }
        document.getElementById('emailError').textContent = '';
        document.getElementById('passwordError').textContent = '';

        btn.disabled = true;
        btn.textContent = 'Logging in...';

        fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: email, password: password }),
        })
        .then(function(r) { return r.json(); })
        .then(function(data) {
            if (data.error) {
                err.textContent = data.error;
                btn.disabled = false;
                btn.textContent = 'Log In';
                return;
            }
            localStorage.setItem('auth_token', data.token);
            localStorage.setItem('user_type', data.user_type);
            localStorage.setItem('user_email', data.email);
            if (data.techie_id) localStorage.setItem('installer_token', data.token);

            var params = new URLSearchParams(window.location.search);
            var redirect = params.get('redirect') || (data.user_type === 'installer' ? '/installer/dashboard.html' : '/');
            window.location.href = redirect;
        })
        .catch(function() {
            err.textContent = 'Network error. Try again.';
            btn.disabled = false;
            btn.textContent = 'Log In';
        });
    });
})();
</script>
</body>
</html>
