# A warm, organized crew for busy families.
# Crew Boss acts like a helpful big sister who keeps everyone
# on track without being bossy.
#
# Load it:
#   crew-bus load examples/family-crew.yaml
#
# Or copy it and customize:
#   cp examples/family-crew.yaml configs/my-crew.yaml
#
# 100% local. 100% private. MIT license. No cloud ever.
