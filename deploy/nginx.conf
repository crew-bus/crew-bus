# crew-bus.dev Nginx configuration
# Hetzner server — Ubuntu/Debian
# Place at: /etc/nginx/sites-available/crew-bus.dev
# Symlink:  ln -s /etc/nginx/sites-available/crew-bus.dev /etc/nginx/sites-enabled/

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name crew-bus.dev www.crew-bus.dev;
    return 301 https://crew-bus.dev$request_uri;
}

# Redirect www to non-www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.crew-bus.dev;

    ssl_certificate /etc/letsencrypt/live/crew-bus.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crew-bus.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://crew-bus.dev$request_uri;
}

# Main server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name crew-bus.dev;

    # SSL (Let's Encrypt via Certbot)
    ssl_certificate /etc/letsencrypt/live/crew-bus.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crew-bus.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://js.stripe.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://checkout.stripe.com https://api.stripe.com; frame-src https://checkout.stripe.com https://js.stripe.com;" always;

    # Static site root — serve public/ directory directly
    root /opt/crew-bus/public;
    index index.html;

    # Cache static assets
    location ~* \.(css|js|svg|png|jpg|gif|ico|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Clean URLs — try file, then directory/index.html, then 404
    location / {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # API routes — proxy to Python backend on port 8080
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Stripe webhooks can be large
        client_max_body_size 10m;
    }

    # Stripe webhook endpoint (special handling — raw body needed)
    location /api/stripe/webhook {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Stripe-Signature $http_stripe_signature;
    }

    # Custom error pages
    error_page 404 /404.html;
    location = /404.html {
        root /opt/crew-bus/public;
        internal;
    }

    error_page 500 502 503 504 /500.html;
    location = /500.html {
        root /opt/crew-bus/public;
        internal;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Deny access to Python files
    location ~ \.py$ {
        deny all;
    }

    access_log /var/log/nginx/crew-bus.access.log;
    error_log /var/log/nginx/crew-bus.error.log;
}
